<ion-view style="" class=" " id="page7" title="Esqueceu a senha">
    <ion-content class="has-header" padding="true">
        <form class="list " id="formSenha">
            <div class="card">
                  <div class="item item-text-wrap">
                    <h2>Esqueci a senha</h2>
                  </div>
                <ion-list class=" " id="login-list3">
                 <label class="item item-input">
                   <input  ng-model="email" type="text"  placeholder="Email">
                 </label>
                </ion-list>
                <button ng-disabled="!email" class=" button button-dark button-small button-block " id="esqueceuSubmit" ng-click="esqueciSenha()">Ok</button >

            </div>
            <ul class="list">
              <li class="item">
               <p>
                 Você recebera um email com sua nova senha!
              </p>

              </li>
          </ul>
        </form>

    </ion-content>
      <div class="bar bar-footer bar-light">
          <div class="title">
            <h6>
                  © 2016 AcaD, Inc.
            </h6>
          </div>
      </div>
</ion-view>
