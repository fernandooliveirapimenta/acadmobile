<ion-view style="" class=" " id="page7" title="Esqueceu a senha">
  <div class="bar bar-header bar-dark">
    <div >
      <img height="32px" width="64px"  src="img/logolaranja.png" >
    </div>
    <h1 class="title" style="color: 	#FFFAFA;">Recuperar senha</h1>

  </div>
    <ion-content class="has-header" padding="true">
      <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="voltar()">{{cencelarvoltar}}</a>

      <div class="item item-text-wrap item-assertive" ng-if="mensagem">
        <label class=""  ng-click="sumir()" > <h4>{{mensagem}}</h4></label>
      </div>
        <form class="list " id="formSenha">
            <div class="card">
                <ion-list class=" " id="login-list3">
                 <label class="item item-input">
                   <input type="email" ng-model="email" type="text"  placeholder="Email">
                 </label>
                </ion-list>
                <button ng-disabled="!email" class=" button button-dark button-small button-block " id="esqueceuSubmit" ng-click="esqueciSenha(email)">Ok</button >

            </div>
            <ul class="list" ng-if="flag">
              <li class="item">
               <p>
                 Você recebera um email com sua nova senha!
              </p>

              </li>
          </ul>
        </form>

    </ion-content>
      <div class="bar bar-footer bar-light">
          <div class="title">
            <h6>
                  © 2016 AcaD, Inc.
            </h6>
          </div>
      </div>
</ion-view>
