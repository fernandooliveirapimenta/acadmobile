<ion-view style="" class=" " id="page2" title="Eventos" >

    <ion-content class="has-header" padding="true">
      <ion-refresher on-refresh="carregar()">
       </ion-refresher>
        <div ng-if="eventos">
          <div id="eventos" class="list card " ng-repeat="evento in eventos">
              <ion-item  class="item-icon-left assertive">
                  <i class="icon ion-pin"></i><h2>{{evento.Titulo}}</h2>
              </ion-item>
              <ion-item class="item-icon-left">
                  <i class="icon ion-ios-timer-outline"></i> {{evento.DataFinal | date:'dd/MM/yyyy HH:mm'}}
              </ion-item>
              <div class="img-teste">
                  <img  src="http://www.obusca.com.br/imovel/wp-content/themes/shandora/assets/images/sem-imagem.jpg">
              </div>
              <div  class="item item-body ">
                      {{evento.Descricao}}
              </div>
              <ion-item  class="item-icon-left assertive  ">
                  <i class="icon ion-ios-flower"></i>{{evento.Categoria.Nome}}
              </ion-item>

          </div>
        </div>

    </ion-content>
</ion-view>
